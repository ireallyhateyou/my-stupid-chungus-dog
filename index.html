<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my stupid chungus dog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #1d1c21;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #764ba2;
        }

        main {
            margin-top: 80px;
        }

        section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            background: #1d1c21;
            margin: 2rem auto;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: glow 3s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes glow {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.1) rotate(180deg);
                opacity: 0.7;
            }
        }

        .deven-message {
            width: 100%;
            height: auto;
            border-radius: 15px;
            background: #1d1c21;
            padding: 20px;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(255, 255, 255, 0.2),
                0 0 60px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: messageGlow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
            object-fit: contain;
        }

        @keyframes messageGlow {
            0% {
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(255, 255, 255, 0.2),
                    0 0 60px rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.5),
                    0 0 60px rgba(255, 255, 255, 0.4),
                    0 0 90px rgba(255, 255, 255, 0.3),
                    0 0 120px rgba(255, 255, 255, 0.2);
            }
        }

        .deven-message:hover {
            transform: scale(1.02);
            animation: messageGlowHover 1s ease-in-out infinite alternate;
        }

        @keyframes messageGlowHover {
            0% {
                box-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.6),
                    0 0 60px rgba(255, 255, 255, 0.5),
                    0 0 90px rgba(255, 255, 255, 0.4),
                    0 0 120px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 40px rgba(255, 255, 255, 0.8),
                    0 0 80px rgba(255, 255, 255, 0.6),
                    0 0 120px rgba(255, 255, 255, 0.5),
                    0 0 160px rgba(255, 255, 255, 0.4);
            }
        }

        .perspective-section {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .perspective-container {
            position: relative;
            perspective: 1000px;
            z-index: 2;
        }

        .perspective-text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(255, 255, 255, 0.2);
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            white-space: nowrap;
        }

        .pako-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            opacity: 0.8;
            z-index: 1;
        }

        .about {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin: 2rem auto;
            padding: 3rem;
        }

        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #764ba2;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .about-text {
            font-size: 1.1rem;
        }

        .about-image {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin: 2rem auto;
            padding: 3rem;
        }

        .gallery h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #764ba2;
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .perspective-text {
                font-size: 2.5rem;
            }
            
            .about-content {
                grid-template-columns: 1fr;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .perspective-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">dog</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero">
            <img src="assets/deven message.png" alt="Deven's message about making a site for Pako" class="deven-message">
        </section>

        <!-- Perspective Text Section -->
        <section class="perspective-section">
            <img src="assets/pako glow.jpg" alt="Pako glowing" class="pako-image">
            <div class="perspective-container">
                <div class="perspective-text" id="perspectiveText">my stupid dog</div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="about">
            <h2>about my dog</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>my dog is the goat :</p>
                    <ul style="margin: 1rem 0; padding-left: 2rem;">
                        <li>a</li>
                        <li>bbb</li>
                        <li>ccc</li>
                        <li>ddd </li>
                        <li>eeee</li>
                    </ul>
                    <p>qsdsdfdsfqsdf</p>
                </div>
                <img src="assets/pako1.JPG" alt="Pako being cute" class="about-image">
            </div>
        </section>
    </main>

     <footer>
        <p>qsdfqfqsdfdqsf</p>
    </footer>

    <script>
        const text = document.getElementById('perspectiveText');
        
        document.addEventListener('mousemove', (e) => {
            // Get mouse position relative to center of screen
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            
            // Calculate rotation values based on mouse position
            // Normalize to reasonable rotation values
            const rotateY = (mouseX / centerX) * 25; // Max 25 degrees
            const rotateX = -(mouseY / centerY) * 25; // Max 25 degrees, inverted
            
            // Calculate translation for parallax effect
            const translateX = (mouseX / centerX) * 20; // Max 20px movement
            const translateY = (mouseY / centerY) * 20; // Max 20px movement
            
            // Apply transformations
            text.style.transform = `
                rotateX(${rotateX}deg) 
                rotateY(${rotateY}deg) 
                translateX(${translateX}px) 
                translateY(${translateY}px)
                translateZ(0)
            `;
            
            // Add some scaling effect for depth
            const distance = Math.sqrt(mouseX * mouseX + mouseY * mouseY);
            const maxDistance = Math.sqrt(centerX * centerX + centerY * centerY);
            const scale = 1 + (distance / maxDistance) * 0.1;
            
            text.style.transform += ` scale(${scale})`;
        });

        // Reset position when mouse leaves the window
        document.addEventListener('mouseleave', () => {
            text.style.transform = 'rotateX(0deg) rotateY(0deg) translateX(0px) translateY(0px) translateZ(0) scale(1)';
        });

        // Handle touch events for mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const touchX = touch.clientX - centerX;
            const touchY = touch.clientY - centerY;
            
            const rotateY = (touchX / centerX) * 25;
            const rotateX = -(touchY / centerY) * 25;
            
            const translateX = (touchX / centerX) * 20;
            const translateY = (touchY / centerY) * 20;
            
            text.style.transform = `
                rotateX(${rotateX}deg) 
                rotateY(${rotateY}deg) 
                translateX(${translateX}px) 
                translateY(${translateY}px)
                translateZ(0)
            `;
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
